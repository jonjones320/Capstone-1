{% extends 'base.html' %}

{% block content %}

  <div class="bg"></div>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <ul class="list-group no-hover" id="collections">

        {% for collection in user.collections %}
        <li class="list-group-item">
          <a href="{{ url_for('collection_show', collection_id=collection.id) }}">
            <img src="{{ collection.img_url }}" alt="" class="timeline-image">
          </a>
          <div class="collection-area">
            <div class="collection-heading">
              <a href="{{ url_for('collection_show', collection_id=collection.id) }}">{{ collection.name }}</a>
            </div>
            <p class="single-message">{{ collection.description }}</p>
            <span class="text-muted">Created: {{ collection.createdDate.strftime('%d %B %Y') }}</span>
          </div>
        </li>
        {% endfor %}
        
      </ul>
    </div>
  </div>

{% endblock %}
