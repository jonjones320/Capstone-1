{% extends 'base.html' %}
{% block content %}
  <div class="row">

    <aside class="col-md-4 col-lg-3 col-sm-12" id="home-aside">
      <div class="card user-card">
        <div>
          <div class="image-wrapper">
            <img src="{{ current_user.header_image_url }}" alt="" class="card-hero">
          </div>
          <a href="/user/profile/{{ current_user.id }}" class="card-link">
            <img src="{{ current_user.image_url }}"
                 alt="Image for {{ current_user.username }}"
                 class="card-image">
            <p>{{ current_user.username }}</p>
          </a>
          <ul class="user-stats nav nav-pills">
            <li class="stat">
              <p class="small">Profile</p>
              <h4>
                <a href="/user/profile/{{ current_user.id }}">{{ current_user.collections | length }}</a>
              </h4>
            </li>
          </ul>
        </div>
      </div>
    </aside>

    <div class="col-lg-6 col-md-8 col-sm-12">
      <ul class="list-group" id="collections">
        {% for launch in launches %}
          <li class="list-group-item">
            <a href="/launch/{{ launch.id }}" class="launch-link">
            <a href="/launch/{{ launch.date }}">
              <img src="{{ launch.image_url }}" alt="" class="home-feed-image">
            </a>
            <div class="launch-area">
              <a href="/launch/{{ launch.id }}">{{ launch.name }}</a>
              <span class="text-muted">{{ launch.date }}</span>
              <p>{{ launch.description }}</p>
            </div>
          </li>
        {% endfor %}
      </ul>
    </div>

  </div>
{% endblock %}
